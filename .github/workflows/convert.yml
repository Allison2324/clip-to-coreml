name: Convert CLIP to CoreML

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  convert:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "numpy<2" "torch==2.1.0" "open_clip_torch==3.2.0" "coremltools==7.1"

      - name: Run conversion
        run: python convert_clip.py

      - name: Upload CoreML artifact
        uses: actions/upload-artifact@v4
        with:
          name: ClipImageEncoder_ViT-B-16_B32
          path: ClipImageEncoder_ViT-B-16_B32.mlpackage
