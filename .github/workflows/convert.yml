name: Convert CLIP ViT-B-16 to CoreML

on:
  push:
    branches:
      - main
      - master
    paths:
      - "convert_clip.py"
      - ".github/workflows/convert.yml"
  workflow_dispatch:

jobs:
  convert:
    runs-on: macos-13

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "numpy<2" torch==2.1.0 coremltools==7.1 open_clip_torch==3.2.0 onnx

      - name: Run conversion
        run: python convert_clip.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ClipImageEncoder_ViT-B-16_B32
          path: |
            ClipImageEncoder_ViT-B-16_B32.mlpackage
            clip_image_encoder_ViT-B-16_B32.onnx
